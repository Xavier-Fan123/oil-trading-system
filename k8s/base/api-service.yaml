---
# Oil Trading API Service
apiVersion: v1
kind: Service
metadata:
  name: oil-trading-api
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: api
    version: v1.0.0
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: oil-trading-system
    component: api

---
# Oil Trading API Headless Service (for service discovery)
apiVersion: v1
kind: Service
metadata:
  name: oil-trading-api-headless
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: api
    version: v1.0.0
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: oil-trading-system
    component: api