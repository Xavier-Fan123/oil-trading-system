---
# Oil Trading API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oil-trading-api
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: api
    version: v1.0.0
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Oil Trading System API - Enterprise Trading and Risk Management"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: oil-trading-system
      component: api
  template:
    metadata:
      labels:
        app: oil-trading-system
        component: api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        kubectl.kubernetes.io/default-container: "api"
    spec:
      # Security context
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        runAsNonRoot: true
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      
      # Service account
      serviceAccountName: oil-trading-api
      
      # Init containers
      initContainers:
        - name: db-migration
          image: ghcr.io/your-org/oil-trading-api:v1.0.0
          imagePullPolicy: IfNotPresent
          command:
            - dotnet
            - OilTrading.Api.dll
            - --migrate-database
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: oil-trading-secrets
                  key: database-connection-string
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      
      containers:
        - name: api
          image: ghcr.io/your-org/oil-trading-api:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # Environment variables
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: TZ
              value: "UTC"
            - name: DOTNET_RUNNING_IN_CONTAINER
              value: "true"
            - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
              value: "false"
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: oil-trading-secrets
                  key: database-connection-string
            - name: ConnectionStrings__ReadConnection
              valueFrom:
                secretKeyRef:
                  name: oil-trading-secrets
                  key: database-read-connection-string
            - name: ConnectionStrings__Redis
              value: "redis:6379"
            - name: JwtSettings__SecretKey
              valueFrom:
                secretKeyRef:
                  name: oil-trading-secrets
                  key: jwt-secret
          
          # Volume mounts
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: temp
              mountPath: /app/temp
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Resource limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      
      # Volumes
      volumes:
        - name: logs
          emptyDir:
            sizeLimit: 1Gi
        - name: temp
          emptyDir:
            sizeLimit: 500Mi
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: config
          configMap:
            name: oil-trading-config
      
      # Node selection
      nodeSelector:
        kubernetes.io/os: linux
      
      # Affinity rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values: ["api"]
                topologyKey: kubernetes.io/hostname
      
      # Tolerations
      tolerations:
        - key: "oil-trading/api"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      
      # Termination grace period
      terminationGracePeriodSeconds: 30