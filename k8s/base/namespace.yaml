---
apiVersion: v1
kind: Namespace
metadata:
  name: oil-trading
  labels:
    name: oil-trading
    environment: production
    app: oil-trading-system
    version: v1.0.0
    component: namespace
  annotations:
    description: "Oil Trading System - Enterprise Trading and Risk Management Platform"
    contact: "devops@oiltrading.example.com"
    documentation: "https://docs.oiltrading.example.com"
    kubernetes.io/managed-by: "kubectl"
spec:
  finalizers:
  - kubernetes

---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: oil-trading-quota
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: quota
spec:
  hard:
    # Compute resources
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    
    # Storage resources
    requests.storage: 100Gi
    persistentvolumeclaims: "10"
    
    # Object counts
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "20"
    
    # Load balancers
    services.loadbalancers: "5"
    
    # Node ports
    services.nodeports: "10"

---
# Limit Range for the namespace
apiVersion: v1
kind: LimitRange
metadata:
  name: oil-trading-limits
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: limits
spec:
  limits:
    # Default limits for containers
    - default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
      type: Container
    
    # Limits for pods
    - max:
        cpu: "2"
        memory: 4Gi
      min:
        cpu: 50m
        memory: 64Mi
      type: Pod
    
    # Limits for persistent volume claims
    - max:
        storage: 10Gi
      min:
        storage: 1Gi
      type: PersistentVolumeClaim