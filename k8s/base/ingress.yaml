---
# Oil Trading System Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oil-trading-ingress
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: ingress
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"
    
    # SSL configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Nginx specific configurations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://oiltrading.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss: ws:;" always;
    
    # Request size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Timeout configurations
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Load balancing
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    
    # Compression
    nginx.ingress.kubernetes.io/enable-gzip: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain,text/css,application/json,application/javascript,text/xml,application/xml,application/xml+rss,text/javascript,image/svg+xml"
    
    # Monitoring
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/enable-rewrite-log: "true"

spec:
  tls:
    - hosts:
        - oiltrading.example.com
        - api.oiltrading.example.com
      secretName: oil-trading-tls
  
  rules:
    # Frontend routing
    - host: oiltrading.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oil-trading-frontend
                port:
                  number: 8080
    
    # API routing
    - host: api.oiltrading.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oil-trading-api
                port:
                  number: 8080

---
# Development/Staging Ingress (with basic auth)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oil-trading-ingress-staging
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: ingress
    environment: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    
    # Basic auth for staging
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Oil Trading System - Staging Access Required"
    
    # Rate limiting (more restrictive for staging)
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

spec:
  tls:
    - hosts:
        - staging.oiltrading.example.com
        - staging-api.oiltrading.example.com
      secretName: oil-trading-staging-tls
  
  rules:
    - host: staging.oiltrading.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oil-trading-frontend
                port:
                  number: 8080
    
    - host: staging-api.oiltrading.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oil-trading-api
                port:
                  number: 8080