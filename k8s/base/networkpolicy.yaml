---
# Network Policy for Oil Trading API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: oil-trading-api-netpol
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: api
spec:
  podSelector:
    matchLabels:
      app: oil-trading-system
      component: api
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from frontend
    - from:
        - podSelector:
            matchLabels:
              app: oil-trading-system
              component: frontend
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow traffic from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  
  egress:
    # Allow traffic to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: oil-trading-system
              component: database
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow traffic to Redis
    - to:
        - podSelector:
            matchLabels:
              app: oil-trading-system
              component: cache
      ports:
        - protocol: TCP
          port: 6379
    
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    
    # Allow HTTPS egress (for external APIs)
    - to: []
      ports:
        - protocol: TCP
          port: 443

