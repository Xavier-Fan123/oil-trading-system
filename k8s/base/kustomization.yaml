apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: oil-trading-base
  namespace: oil-trading

# Base resources
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgresql.yaml
  - redis.yaml
  - api-deployment.yaml
  - api-service.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
  - rbac.yaml

# Common labels applied to all resources
commonLabels:
  app: oil-trading-system
  version: v1.0.0

# Common annotations
commonAnnotations:
  maintainer: "DevOps Team <devops@oiltrading.example.com>"
  documentation: "https://docs.oiltrading.example.com"

# Images with specific tags
images:
  - name: ghcr.io/your-org/oil-trading-api
    newTag: v1.0.0
  - name: ghcr.io/your-org/oil-trading-frontend
    newTag: v1.0.0

# Namespace for all resources
namespace: oil-trading

# Replicas for deployments
replicas:
  - name: oil-trading-api
    count: 3
  - name: oil-trading-frontend
    count: 2