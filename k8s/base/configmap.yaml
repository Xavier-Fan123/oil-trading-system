---
# Main Application Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: oil-trading-config
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: configuration
    version: v1.0.0
  annotations:
    description: "Configuration for Oil Trading System"
data:
  # Application settings
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
  TZ: "UTC"
  DOTNET_RUNNING_IN_CONTAINER: "true"
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "false"
  DOTNET_USE_POLLING_FILE_WATCHER: "true"
  
  # Database settings
  Database__Provider: "PostgreSQL"
  Database__CommandTimeout: "30"
  Database__EnableSensitiveDataLogging: "false"
  Database__EnableRetryOnFailure: "true"
  Database__MaxRetryCount: "3"
  Database__MaxRetryDelay: "30"
  
  # Redis settings
  Redis__ConnectionString: "redis:6379"
  Redis__Database: "0"
  Redis__ConnectTimeout: "5000"
  Redis__SyncTimeout: "5000"
  
  # Logging settings
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft: "Warning"
  Logging__LogLevel__Microsoft.Hosting.Lifetime: "Information"
  Logging__LogLevel__System: "Warning"
  Logging__LogLevel__OilTrading: "Information"
  
  # Monitoring settings
  Monitoring__EnableMetrics: "true"
  Monitoring__MetricsPort: "8080"
  Monitoring__HealthCheckPort: "8080"
  Monitoring__EnableTracing: "true"
  
  # Security settings
  Security__RequireHttps: "true"
  Security__EnableCors: "true"
  Security__AllowedOrigins: "https://oiltrading.example.com"
  
  # Performance settings
  Performance__EnableCaching: "true"
  Performance__CacheExpirationMinutes: "30"
  Performance__EnableCompression: "true"
  
  # Risk Engine settings
  RiskEngine__PythonPath: "/opt/venv/bin/python"
  RiskEngine__ScriptPath: "/app/Scripts/risk_engine.py"
  RiskEngine__Timeout: "30"
  
  # Feature flags
  Features__EnableRealTimeRisk: "true"
  Features__EnableAdvancedAnalytics: "true"
  Features__EnablePriceValidation: "true"

---
# Application Settings JSON
apiVersion: v1
kind: ConfigMap
metadata:
  name: oil-trading-appsettings
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: configuration
data:
  appsettings.Production.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft.AspNetCore": "Warning",
          "Microsoft.EntityFrameworkCore": "Warning",
          "OilTrading": "Information"
        }
      },
      "AllowedHosts": "*",
      "ConnectionStrings": {
        "DefaultConnection": "Host=postgresql;Port=5432;Database=OilTradingDb;Username=postgres;",
        "ReadConnection": "Host=postgresql;Port=5432;Database=OilTradingDb;Username=postgres;",
        "Redis": "redis:6379"
      },
      "JwtSettings": {
        "Issuer": "OilTradingSystem",
        "Audience": "OilTradingUsers",
        "ExpiryMinutes": 60
      },
      "CacheSettings": {
        "DefaultExpirationMinutes": 30,
        "EnableCaching": true,
        "CacheProvider": "Redis"
      },
      "MonitoringSettings": {
        "EnableHealthChecks": true,
        "EnableMetrics": true,
        "EnableTracing": true
      },
      "SecuritySettings": {
        "RequireHttps": true,
        "EnableCors": true,
        "MaxRequestSize": 10485760
      },
      "RiskSettings": {
        "CalculationIntervalMinutes": 5,
        "VaRConfidenceLevel": 0.95,
        "MaxPositionLimit": 1000000
      }
    }

---
# Nginx Configuration for Frontend
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: oil-trading
  labels:
    app: oil-trading-system
    component: frontend
data:
  nginx.conf: |
    # Optimized Nginx configuration for Oil Trading System Frontend
    user nginxuser;
    worker_processes auto;
    pid /var/run/nginx.pid;
    error_log /var/log/nginx/error.log warn;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

        # Upstream backend
        upstream api_backend {
            server oil-trading-api:8080;
            keepalive 32;
        }

        server {
            listen 8080;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;

            # Rate limiting
            limit_req zone=general burst=20 nodelay;

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # API proxy
            location /api/ {
                limit_req zone=api burst=50 nodelay;
                
                proxy_pass http://api_backend/;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                proxy_connect_timeout 5s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }

            # Static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                gzip_static on;
            }

            # HTML files
            location ~* \.html$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
            }

            # SPA routing
            location / {
                try_files $uri $uri/ /index.html;
            }

            # Nginx status for monitoring
            location /nginx_status {
                stub_status on;
                access_log off;
                allow 127.0.0.1;
                allow 10.0.0.0/8;
                allow 172.16.0.0/12;
                allow 192.168.0.0/16;
                deny all;
            }

            # Security
            location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
            }
        }
    }