services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: oiltrading-postgres
    environment:
      POSTGRES_DB: OilTradingDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oiltrading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: oiltrading-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oiltrading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Oil Trading API
  oiltrading-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oiltrading-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=OilTradingDb;Username=postgres;Password=postgres123
      - ConnectionStrings__ReadConnection=Host=postgres;Port=5432;Database=OilTradingDb;Username=postgres;Password=postgres123
      - ConnectionStrings__Redis=redis:6379
      - Serilog__WriteTo__1__Args__connectionString=Host=postgres;Port=5432;Database=OilTradingDb;Username=postgres;Password=postgres123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oiltrading-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Nginx Load Balancer (for multiple API instances)
  nginx:
    image: nginx:alpine
    container_name: oiltrading-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - oiltrading-api
    networks:
      - oiltrading-network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: oiltrading-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - oiltrading-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana (Monitoring Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: oiltrading-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-worldmap-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/alerting:/etc/grafana/provisioning/alerting
    networks:
      - oiltrading-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # AlertManager (Alert Management)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: oiltrading-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    networks:
      - oiltrading-network
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    restart: unless-stopped

  # Node Exporter (System Metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: oiltrading-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - oiltrading-network
    restart: unless-stopped

  # cAdvisor (Container Metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: oiltrading-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - oiltrading-network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: oiltrading-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres123@postgres:5432/OilTradingDb?sslmode=disable
    networks:
      - oiltrading-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: oiltrading-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - oiltrading-network
    depends_on:
      - redis
    restart: unless-stopped

  # Elasticsearch (ELK Stack)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: oiltrading-elasticsearch
    environment:
      - node.name=oiltrading-es-node
      - cluster.name=oiltrading-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - oiltrading-network
    restart: unless-stopped

  # Logstash (ELK Stack)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: oiltrading-logstash
    volumes:
      - ./monitoring/logstash/config:/usr/share/logstash/config
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ./logs:/usr/share/logstash/logs:ro
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx1g -Xms1g"
    networks:
      - oiltrading-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # Kibana (ELK Stack)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: oiltrading-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=oiltrading-kibana
      - SERVER_HOST="0.0.0.0"
      - XPACK_SECURITY_ENABLED=false
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=min32characterslongencryptionkeyx
    volumes:
      - kibana_data:/usr/share/kibana/data
      - ./monitoring/kibana/config:/usr/share/kibana/config
    networks:
      - oiltrading-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: oiltrading-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "6831:6831/udp"
      - "6832:6832/udp"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    volumes:
      - jaeger_data:/badger
    networks:
      - oiltrading-network
    restart: unless-stopped

  # OTEL Collector (OpenTelemetry)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: oiltrading-otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter
    volumes:
      - ./monitoring/otel/config.yaml:/etc/otelcol-contrib/config.yaml
    networks:
      - oiltrading-network
    depends_on:
      - jaeger
      - prometheus
    restart: unless-stopped

  # Nginx Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: oiltrading-nginx-exporter
    ports:
      - "9113:9113"
    command:
      - -nginx.scrape-uri=http://nginx:8080/nginx_status
    networks:
      - oiltrading-network
    depends_on:
      - nginx
    restart: unless-stopped

  # Blackbox Exporter (External Monitoring)
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: oiltrading-blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./monitoring/blackbox:/etc/blackbox_exporter
    networks:
      - oiltrading-network
    restart: unless-stopped

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:latest
    container_name: oiltrading-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./monitoring/loki:/etc/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - oiltrading-network
    restart: unless-stopped

  # Promtail (Log Shipper)
  promtail:
    image: grafana/promtail:latest
    container_name: oiltrading-promtail
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - ./logs:/var/log/oiltrading:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - oiltrading-network
    depends_on:
      - loki
    restart: unless-stopped

  # Tempo (Distributed Tracing)
  tempo:
    image: grafana/tempo:latest
    container_name: oiltrading-tempo
    ports:
      - "3200:3200"
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    volumes:
      - tempo_data:/tmp/tempo
      - ./monitoring/tempo:/etc/tempo
    command: -config.file=/etc/tempo/tempo.yaml
    networks:
      - oiltrading-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  elasticsearch_data:
  kibana_data:
  jaeger_data:
  loki_data:
  tempo_data:

networks:
  oiltrading-network:
    driver: bridge