groups:
  - name: oil-trading-api-alerts
    rules:
      # API Instance Down
      - alert: APIInstanceDown
        expr: up{job="oil-trading-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: oil-trading-api
        annotations:
          summary: "Oil Trading API instance is down"
          description: "API instance {{ $labels.instance }} has been down for more than 1 minute"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="oil-trading-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: oil-trading-api
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s for instance {{ $labels.instance }}"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="oil-trading-api",status=~"5.."}[5m]) / rate(http_requests_total{job="oil-trading-api"}[5m]) > 0.05
        for: 3m
        labels:
          severity: critical
          service: oil-trading-api
        annotations:
          summary: "High API error rate"
          description: "Error rate is {{ $value | humanizePercentage }} for instance {{ $labels.instance }}"

      # Memory Usage High
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes{job="oil-trading-api"} / 1024 / 1024 / 1024) > 1.5
        for: 5m
        labels:
          severity: warning
          service: oil-trading-api
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB for instance {{ $labels.instance }}"

  - name: database-alerts
    rules:
      # Database Down
      - alert: DatabaseDown
        expr: up{job=~"postgres-.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgresql
        annotations:
          summary: "PostgreSQL database is down"
          description: "Database {{ $labels.job }} instance {{ $labels.instance }} is down"

      # Database Connection Limit
      - alert: DatabaseConnectionLimit
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 2m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL connection limit approaching"
          description: "Database connections are at {{ $value | humanizePercentage }} of limit"

      # Slow Queries
      - alert: SlowQueries
        expr: rate(pg_stat_database_tup_returned[5m]) / rate(pg_stat_database_tup_fetched[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Query efficiency is low: {{ $value | humanizePercentage }}"

      # Replication Lag
      - alert: ReplicationLag
        expr: pg_replication_lag_seconds > 60
        for: 2m
        labels:
          severity: warning
          service: postgresql
        annotations:
          summary: "PostgreSQL replication lag high"
          description: "Replication lag is {{ $value }}s between master and replica"

      # Disk Space Low
      - alert: DatabaseDiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/var/lib/postgresql/data"} / node_filesystem_size_bytes{mountpoint="/var/lib/postgresql/data"}) < 0.1
        for: 1m
        labels:
          severity: critical
          service: postgresql
        annotations:
          summary: "PostgreSQL disk space low"
          description: "Database disk space is {{ $value | humanizePercentage }} full"

  - name: redis-alerts
    rules:
      # Redis Down
      - alert: RedisDown
        expr: up{job="redis-master"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is down"

      # Redis Memory Usage High
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Redis Connection Limit
      - alert: RedisConnectionLimit
        expr: redis_connected_clients / redis_config_maxclients > 0.8
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis connection limit approaching"
          description: "Redis connections are at {{ $value | humanizePercentage }} of limit"

  - name: business-logic-alerts
    rules:
      # Failed Contract Processing
      - alert: FailedContractProcessing
        expr: rate(oil_trading_contracts_failed_total[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
          service: oil-trading-business
        annotations:
          summary: "High contract processing failure rate"
          description: "Contract processing failure rate is {{ $value }} per second"

      # Risk Limit Breach
      - alert: RiskLimitBreach
        expr: oil_trading_risk_limit_utilization > 0.9
        for: 1m
        labels:
          severity: critical
          service: oil-trading-risk
        annotations:
          summary: "Risk limit breach detected"
          description: "Risk limit utilization is {{ $value | humanizePercentage }} for {{ $labels.risk_type }}"

      # Market Data Stale
      - alert: MarketDataStale
        expr: time() - oil_trading_market_data_last_update_timestamp > 600
        for: 2m
        labels:
          severity: warning
          service: oil-trading-market-data
        annotations:
          summary: "Market data is stale"
          description: "Market data for {{ $labels.symbol }} hasn't been updated for {{ $value }}s"

      # Large Position Concentration
      - alert: LargePositionConcentration
        expr: oil_trading_position_concentration_ratio > 0.3
        for: 5m
        labels:
          severity: warning
          service: oil-trading-risk
        annotations:
          summary: "Large position concentration detected"
          description: "Position concentration for {{ $labels.product }} is {{ $value | humanizePercentage }}"

      # Settlement Overdue
      - alert: SettlementOverdue
        expr: oil_trading_overdue_settlements_count > 0
        for: 1h
        labels:
          severity: warning
          service: oil-trading-settlement
        annotations:
          summary: "Overdue settlements detected"
          description: "{{ $value }} settlements are overdue"

  - name: system-alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 3m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 1m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Disk space low"
          description: "Disk space is {{ $value | humanizePercentage }} full on {{ $labels.instance }} at {{ $labels.mountpoint }}"

      # Load Average High
      - alert: LoadAverageHigh
        expr: node_load1 / count by(instance) (node_cpu_seconds_total{mode="idle"}) > 0.8
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High load average"
          description: "Load average is {{ $value }} on {{ $labels.instance }}"

  - name: container-alerts
    rules:
      # Container Down
      - alert: ContainerDown
        expr: up{job="cadvisor"} == 0
        for: 1m
        labels:
          severity: critical
          service: container
        annotations:
          summary: "Container monitoring down"
          description: "cAdvisor is down, container monitoring unavailable"

      # Container High Memory
      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
        for: 2m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value | humanizePercentage }}"

      # Container High CPU
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ $value | humanizePercentage }}"

      # Container Restart
      - alert: ContainerRestart
        expr: rate(container_last_seen[5m]) > 0
        for: 1m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container restarted"
          description: "Container {{ $labels.name }} has restarted"