# Blackbox Exporter Configuration for Oil Trading System
modules:
  # HTTP 2xx probe
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Host: oiltrading.com
        Accept-Language: en-US
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

  # HTTP POST probe for API endpoints
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202]
      method: POST
      headers:
        Content-Type: application/json
        Authorization: "Bearer test-token"
      body: '{"test": true}'

  # HTTP probe for health endpoints
  http_health:
    prober: http
    timeout: 3s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      fail_if_body_not_matches_regexp:
        - ".*healthy.*|.*OK.*"

  # HTTPS probe with SSL certificate check
  http_ssl:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false
        ca_file: "/etc/ssl/certs/ca-certificates.crt"

  # TCP probe for database connections
  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  # PostgreSQL specific probe
  postgres_connect:
    prober: tcp
    timeout: 10s
    tcp:
      preferred_ip_protocol: "ip4"
      query_response:
        - expect: "\\x00"
          send: "\\x00\\x00\\x00\\x08\\x04\\xd2\\x16\\x2f"

  # Redis probe
  redis_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"
      query_response:
        - send: "PING\r\n"
        - expect: "+PONG"

  # ICMP probe
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
      source_ip_address: "0.0.0.0"

  # DNS probe
  dns_query:
    prober: dns
    timeout: 5s
    dns:
      query_name: "oiltrading.com"
      query_type: "A"
      valid_rcodes:
        - "NOERROR"
      validate_answer_rrs:
        fail_if_matches_regexp:
          - ".*127.0.0.1"
        fail_if_not_matches_regexp:
          - ".*"

  # Custom business endpoint probe
  oil_trading_api_probe:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Accept: application/json
        User-Agent: "Oil-Trading-Monitor/1.0"
      fail_if_body_not_matches_regexp:
        - '"status":\s*"(healthy|ok)"'
      fail_if_body_matches_regexp:
        - '"error"'
        - '"exception"'

  # WebSocket probe for real-time endpoints
  websocket_probe:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1"]
      valid_status_codes: [101]
      method: GET
      headers:
        Connection: "Upgrade"
        Upgrade: "websocket"
        Sec-WebSocket-Key: "dGhlIHNhbXBsZSBub25jZQ=="
        Sec-WebSocket-Version: "13"

  # GRPC health check
  grpc_health:
    prober: grpc
    timeout: 5s
    grpc:
      service: "grpc.health.v1.Health"
      tls: false
      preferred_ip_protocol: "ip4"