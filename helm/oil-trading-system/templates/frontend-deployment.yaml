{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oil-trading-system.fullname" . }}-frontend
  namespace: {{ include "oil-trading-system.namespace" . }}
  labels:
    {{- include "oil-trading-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "oil-trading-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "oil-trading-system.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
        {{- with .Values.additionalLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "oil-trading-system.frontend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.frontend.securityContext | nindent 8 }}
      
      containers:
        - name: frontend
          image: "{{ .Values.global.imageRegistry | default .Values.image.registry }}/{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Values.image.tag }}"
          imagePullPolicy: {{ include "oil-trading-system.imagePullPolicy" . }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          env:
            - name: NODE_ENV
              value: {{ .Values.global.environment | default "production" | quote }}
            - name: TZ
              value: "UTC"
            - name: NGINX_ENTRYPOINT_QUIET_LOGS
              value: "1"
            - name: API_BASE_URL
              value: "http://{{ include "oil-trading-system.fullname" . }}-api:{{ .Values.api.service.port }}"
          
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-logs
              mountPath: /var/log/nginx
            - name: nginx-run
              mountPath: /var/run
            {{- if .Values.frontend.customConfig.enabled | default false }}
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            {{- end }}
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6
          
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
        
        {{- if .Values.monitoring.enabled }}
        # Nginx Exporter sidecar for monitoring
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9113
              protocol: TCP
          args:
            - -nginx.scrape-uri=http://localhost:8080/nginx_status
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
        {{- end }}
      
      volumes:
        - name: nginx-cache
          emptyDir:
            sizeLimit: 100Mi
        - name: nginx-logs
          emptyDir:
            sizeLimit: 100Mi
        - name: nginx-run
          emptyDir:
            sizeLimit: 10Mi
        {{- if .Values.frontend.customConfig.enabled | default false }}
        - name: nginx-config
          configMap:
            name: {{ include "oil-trading-system.fullname" . }}-nginx-config
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      terminationGracePeriodSeconds: 30
{{- end }}