{{- if .Values.ingress.enabled -}}
{{- $fullName := include "oil-trading-system.fullname" . -}}
{{- $apiSvcPort := .Values.api.service.port -}}
{{- $frontendSvcPort := .Values.frontend.service.port -}}
{{- if and .Values.ingress.className (not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class")) }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ include "oil-trading-system.namespace" . }}
  labels:
    {{- include "oil-trading-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      {{- if eq .Values.global.environment "production" }}
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-{{ .service }}
                port:
                  {{- if eq .service "api" }}
                  number: {{ $apiSvcPort }}
                  {{- else if eq .service "frontend" }}
                  number: {{ $frontendSvcPort }}
                  {{- end }}
              {{- else }}
              serviceName: {{ $fullName }}-{{ .service }}
              {{- if eq .service "api" }}
              servicePort: {{ $apiSvcPort }}
              {{- else if eq .service "frontend" }}
              servicePort: {{ $frontendSvcPort }}
              {{- end }}
              {{- end }}
          {{- end }}
    {{- end }}

{{- if and .Values.global.environment (eq .Values.global.environment "staging") }}
---
# Staging-specific ingress with basic auth
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-staging
  namespace: {{ include "oil-trading-system.namespace" . }}
  labels:
    {{- include "oil-trading-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
    environment: staging
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className | default "nginx" }}
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Oil Trading System - Staging Access Required"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts:
        - staging.oiltrading.example.com
        - staging-api.oiltrading.example.com
      secretName: {{ $fullName }}-staging-tls
  rules:
    - host: staging.oiltrading.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-frontend
                port:
                  number: {{ $frontendSvcPort }}
    - host: staging-api.oiltrading.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-api
                port:
                  number: {{ $apiSvcPort }}
{{- end }}
{{- end }}