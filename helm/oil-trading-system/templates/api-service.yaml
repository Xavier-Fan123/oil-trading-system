{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "oil-trading-system.fullname" . }}-api
  namespace: {{ include "oil-trading-system.namespace" . }}
  labels:
    {{- include "oil-trading-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  annotations:
    {{- with .Values.api.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.monitoring.enabled }}
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.api.service.port }}"
    prometheus.io/path: "/metrics"
    {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  sessionAffinity: None
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "oil-trading-system.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api

---
# Headless service for service discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "oil-trading-system.fullname" . }}-api-headless
  namespace: {{ include "oil-trading-system.namespace" . }}
  labels:
    {{- include "oil-trading-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
    service-type: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "oil-trading-system.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}